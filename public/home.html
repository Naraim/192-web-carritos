<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/styles/main.css">
    <title>Registra tu Carrito</title>
</head>
<body>
    <h1 class="mainTitle">Registro de Carritos</h1>
    <div class="container">
        <div class="container container--left">
            <h2 class="container__title">AÃ±adir Carrito</h2>
            <form class="mainForm">
                <label for="form-brand" class="mainForm__label">Marca: </label>
                <input type="text" name="name" id="form-name" placeholder="Marca del auto"  class="mainForm__text">
                <label for="form-wheels" class="mainForm__label">Llantas: </label>
                <input type="range" id="form-wheels" name="wheels" min="2" max="10" value="2" step="2" class="mainForm__range">
                <label for="form-color" class="mainForm__label">Selecciona el color: </label>
                <input type="color" id="form-color" name="color" list="colorList" class="mainForm__color">      
                <input type="submit" value="Agregar carrito" class="mainForm__button">
            </form>
            <!-- Lista de Colores que el usuario puede seleccionar -->
            <datalist id="colorList"> 
                <option value="#2C898E">
                <option value="#3BA5A2">
                <option value="#F4734B">
                <option value="#AA273D">  
              </datalist>
        </div>
        <div class="container container--right">
            <h2 class="container__title">Lista Carritos</h2>
            <div class="container__cars">
                <div class="car">
                    <p class="car__brand">Hyundai</p>
                    <p class="car__wheels">4</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="/public/scripts/home.js"></script> -->
</body>
</html>
